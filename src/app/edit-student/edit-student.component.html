<div class="container mx-auto w-50">
  <h1>Edit Student</h1>
  <div class="card">
    <div class="card-body">
      <div class="form-group mb-2">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="currentStudent.name"
          placeholder="Student Name"
        />
      </div>
      <div class="form-group mb-2">
        <input
          class="form-control"
          type="text"
          [(ngModel)]="currentStudent.age"
          placeholder="Student Age"
        />
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          routerLink="/student-list"
          (click)="editStudent()"
        >
          Edit Student
        </button>
      </div>
    </div>
  </div>
</div>
